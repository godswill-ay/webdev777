<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Feedback Form</title>
<style>
  body {
    font-family: Arial, sans-serif;
    background-color: #357abd;
    margin: 0;
    padding: 20px;
  }

  #feedback-form {
    max-width: 600px;
    margin: 0 auto;
    background: #fff;
    padding: 20px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
  }

  #feedback-form h2 {
    text-align: center;
    color: #357abd;
  }

  #feedback-form label {
    display: block;
    margin-top: 10px;
  }

  #feedback-form input[type="text"],
  #feedback-form input[type="email"],
  #feedback-form select,
  #feedback-form textarea {
    width: 100%;
    padding: 8px;
    margin-top: 5px;
    border: 1px solid #ddd;
    border-radius: 4px;
  }

  #feedback-form div {
    margin-top: 10px;
  }

  #feedback-form button {
    width: 100%;
    padding: 10px;
    background-color: #357abd;
    color: #357abd;
    border: none;
    border-radius: 4px;
    cursor: pointer;
    margin-top: 20px;
  }

  #feedback-form button:hover {
    background-color: #010101;
  }

  .rating {
    display: inline-block;
    margin-right: 10px;
    cursor: pointer;
  }

  .rating label {
    margin-right: 5px;
  }
</style>
</head>
<body>
    <form id="feedback-form">
        <h2>Feedback Form</h2>
        
        <!-- Name Input -->
        <label for="name">*Enter your name:</label>
        <input type="text" id="name" name="name" placeholder="Enter name here" required>
        
        <!-- Email Input -->
        <label for="email">*Enter your email:</label>
        <input type="email" id="email" name="email" placeholder="Enter email here" required>
        
        <!-- First Visit -->
        <label>Was this your first time visiting?</label>
        <div>
            <input type="radio" id="first-visit-yes" name="first_visit" value="yes">
            <label for="first-visit-yes">Yes</label>
            <input type="radio" id="first-visit-no" name="first_visit" value="no">
            <label for="first-visit-no">No</label>
        </div>
        
        <!-- Site Informativeness -->
        <label>Was this website informative and easy to navigate through?</label>
        <div>
            <input type="radio" id="informative-yes" name="informative" value="yes">
            <label for="informative-yes">Yes</label>
            <input type="radio" id="informative-no" name="informative" value="no">
            <label for="informative-no">No</label>
        </div>
        
        <!-- Improvement Suggestions -->
        <label for="improvements">If "No", suggest any improvements for the future:</label>
        <textarea id="improvements" name="improvements" placeholder="Add your message here..."></textarea>
        
        <!-- Satisfaction Rating -->
        <label>How satisfied are you with our services? Choose from 0 to 10, with 1 being "Not satisfied at all" and 10 being "Extremely satisfied!"</label>
        <div>
            <!-- Loop-generated range of radio buttons for ratings 1-10 -->
            <!-- JavaScript will generate these -->
            <div id="rating-container"></div>
        </div>
        
        <!-- Recommend -->
        <label>Would you recommend our services?</label>
        <div>
            <input type="radio" id="recommend-yes" name="recommend" value="yes">
            <label for="recommend-yes">Yes</label>
            <input type="radio" id="recommend-no" name="recommend" value="no">
            <label for="recommend-no">No</label>
        </div>
        
        <!-- Updates Opt-in -->
        <label>*Would you like to receive updates about the website and any offers?</label>
        <select name="updates" id="updates" required>
            <option value="yes">Yes - via Email</option>
            <option value="no">No</option>
        </select>
        
        <!-- Additional Requests -->
        <label for="additional-requests">Do you have any additional questions or requests?</label>
        <textarea id="additional-requests" name="additional_requests" placeholder="Add your message here..."></textarea>
        
        <!-- Submit Button -->
        <button type="submit">Submit</button>
    </form>

    <script>
      // Generate the satisfaction rating radio buttons
      const ratingContainer = document.getElementById('rating-container');
      for (let i = 1; i <= 10; i++) {
        const ratingInput = document.createElement('input');
        ratingInput.setAttribute('type', 'radio');
        ratingInput.setAttribute('id', 'rating-' + i);
        ratingInput.setAttribute('name', 'satisfaction');
        ratingInput.setAttribute('value', i);
        
        const ratingLabel = document.createElement('label');
        ratingLabel.setAttribute('for', 'rating-' + i);
        ratingLabel.textContent = i;
        
        const ratingDiv = document.createElement('div');
        ratingDiv.classList.add('rating');
        ratingDiv.appendChild(ratingInput);
        ratingDiv.appendChild(ratingLabel);
        
        ratingContainer.appendChild(ratingDiv);
      }

      // Form submission handler
      document.getElementById('feedback-form').addEventListener('submit', function(event) {
        event.preventDefault();
        alert('Thank you for your feedback!');
        // Here you would typically handle the form data,
        // for example, send it to a server or use it in your application
      });
    </script>
</body>
</html>
